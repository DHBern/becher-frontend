name: Deploy all PRs

on:
  pull_request:
    branches: ['*']
  workflow_dispatch:

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
          NODE_OPTIONS: '--max_old_space_size=9000'
        run: |
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: development
      url: ${{ steps.deployment.outputs.page_url }}/pr/${{ github.event.number }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
